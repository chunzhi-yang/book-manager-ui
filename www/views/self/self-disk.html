<ion-view view-title="个人云盘" ng-controller="selfDiskCtrl"><ion-header-bar class="bar bar-light" title="" align-title="center"><a ui-sref="app.self.index" class="button button-clear button-dark"><i class="ion-arrow-left-c"></i>返回</a></ion-header-bar><ion-content class="padding"><ion-refresher pulling-text="下拉刷新..." on-refresh="doRefresh()"></ion-refresher><button class="button button-block balanced-bg card" ngf-select ng-model="files" ngf-multiple="true" ngf-validate="{size: {max:'25MB'}}" accept="text/plain" ng-change="loadFiles(files)" ngf-pattern="text/*"><img ngf-src="file">选择文件</button><div class="item item-borderless light-bg text-center" collection-repeat="item in books" item-width="'50%'" item-height="210px"><a class="button button-block"><span class="item">{{item.bookName}}</span> <span>{{item.author?item.author:'未知作者'}}</span> </a><a ui-sref="login.bookshelf.view({fileName:item.filePath})" class="button button-positive">阅读</a> <a ng-href="{{filePrefix}}/{{item.booksId}}" class="button button-energized">下载</a></div></ion-content></ion-view>
