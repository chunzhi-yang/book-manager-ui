<ion-view view-title="阅读历史"><ion-content ng-controller="selfHistoryCtrl">显示阅读列表<div class="list pad-top"><a class="item item-thumbnail-left card" ui-sref="app.bookstore.detail({id:item.booksId})" collection-repeat="item in books" collection-item-width="'100%'"><img ng-src="{{item.imgPath}}"><h2>{{item.bookName}}</h2>{{item.author}}<p>{{item.updatedTime|date:'yyyy-MM-dd HH:mm:ss'}}</p><p>{{item.description}}</p></a></div><ion-infinite-scroll ng-if="!noMoreItemsAvailable" on-infinite="loadBooks()" distance="10%"></ion-infinite-scroll></ion-content></ion-view>
