<ion-view view-title="购买记录" ng-controller="selfOrderCtrl"><ion-header-bar class="bar bar-assertive" align-title="center"><a ui-sref="app.self.index" class="button button-clear button-balanced"><i class="ion-arrow-left-c"></i>返回</a></ion-header-bar><ion-content><div class="list padding"><a class="item item-thumbnail-left card" ui-sref="app.bookstore.detail({id:item.booksId})" collection-repeat="item in books" collection-item-width="'95%'"><img ng-src="{{item.imgPath}}"><h2>书名：{{item.bookName}}</h2>{{item.author}}<p>下单时间：{{item.orderDate|date:'yyyy-MM-dd HH:mm:ss'}}</p><p>购买数量：{{item.orderChapters}}</p><p>金额：{{item.orderFee}}元</p></a></div><ion-infinite-scroll ng-if="!noMoreItemsAvailable" on-infinite="loadBooks()" distance="10%"></ion-infinite-scroll></ion-content></ion-view>
