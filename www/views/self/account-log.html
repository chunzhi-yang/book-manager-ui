<ion-view view-title="账户余额" ng-controller="selfAccountCtrl"><ion-header-bar class="bar bar-light" align-title="center"><a ui-sref="login.self.account" class="button button-clear button-dark"><i class="ion-arrow-left-c"></i>返回</a></ion-header-bar><ion-content><ion-refresher pulling-text="下拉刷新..." on-refresh="doRefresh()"></ion-refresher><div class="item light-bg padding text-center"><span class="col-offset-10">时间</span> <span class="col-offset-10">类型</span> <span class="col-offset-10">变动前</span> <span class="col-offset-10">变动后</span></div><div ng-if="!logs || logs.length == 0" class="card padding light-bg">未找到记录</div><div class="item item-borderless card light-bg" collection-repeat="item in logs" item-width="'95%'" item-height="30px" style="line-height:1.5"><span class="col-offset-10">{{item.changeTime|date:'yyyy-MM-dd'}}</span> <span class="col-offset-10">{{item.changeType==0?'充值':'支付'}}</span> <span class="col-offset-10">{{item.beforeRemain}}</span> <span class="col-offset-20">{{item.afterRemain}}</span></div></ion-content></ion-view>
