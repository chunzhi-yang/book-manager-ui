ed.$dirty&&changepassword.retyped.$error" ng-hide="changepassword.retyped.$pristine||changepassword.retyped.$valid" ng-messages="changepassword.retyped.$dirty&&changepassword.retyped.$error" class="item" role="alert"><div ng-message="required" class="link-right">请确认密码</div><div ng-message="same" class="link-right">两次输入不一致</div></span><button type="button" class="button button-block button-balanced" ng-disabled="changepassword.$invalid" ng-click="submitChange()">修改密码</button></div></ion-content></form></ion-view>
