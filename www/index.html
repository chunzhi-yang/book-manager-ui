<!DOCTYPE html>
<html>

    <link rel="manifest" href="manifest.json">


    <script>

        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))

      }
    </script>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/login/login.css" rel="stylesheet">
    <link href="css/bookstore/bookstore.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.min.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/security.js"></script>
    <script src="lib/angular-popups/dist/angular-popups.js"></script>
    <script src="lib/ng-file-upload/ng-file-upload.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <script src="js/controllers/self/settingCtrl.js"></script>

    <script src="js/loginCtrl.js"></script>
    <script src="js/mainCtrl.js"></script>
