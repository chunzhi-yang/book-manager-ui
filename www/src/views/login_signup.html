<ion-view view-title="注册">
    <ion-header-bar align-title="center" class="bar-assertive">
        <a class="button icon ion-backspace pull-left" ui-sref="login.signin">返回</a> 
    
    <ion-content ng-controller="loginCtrl">
        <form  name="registForm" novalidate ng-cloak>
            <div class="list">
                 
                <label class="item item-input ">
                    <span class="input-label">用户名<i class="icon ion-information assertive"></i></span>
                    <input type="text" name="userName"  placeholder="用户名" ng-model="regist.userName"
                           required ng-maxlength="50" >
                </label>
               
                <span  style="color:maroon" ng-hide="registForm.userName.$pristine||registForm.userName.$valid" ng-show="registForm.userName.$dirty &&registForm.userName.$error" ng-messages="registForm.userName.$dirty &&registForm.userName.$error" class="item" role="alert">
                    <div ng-message="required" >用户名不能为空</div>
                    <div ng-message="maxlength">用户名长度不能超过50位</div>
                </span>
                
                <label class="item item-input ">
                    <span class="input-label">密码<i class="icon ion-information assertive"></i></span>
                    <input type="password" name="userPassword" placeholder="密码" ng-minlength="6" ng-maxlength="30" ng-model="regist.userPassword" required>
                </label>  
                <span  style="color:maroon" ng-hide="registForm.userPassword.$pristine || registForm.userPassword.$valid" ng-show="registForm.userPassword.$dirty &&registForm.userPassword.$error" ng-messages="registForm.userPassword.$dirty &&registForm.userPassword.$error"
                        class="item" role="alert">
                        <div ng-message="required" class="link-right">密码不能为空</div>
                        <div ng-message="minlength,maxlength" class="link-right">密码长度为6到30位</div>
                    </span>
                <label class="item item-input ">
                    <span class="input-label">请确认密码<i class="icon ion-information assertive"></i></span>
                    <input type="password" name="retyped" placeholder="请确认密码"  ng-model="retypedPassword"
                           bf-assert-equals="regist.userPassword"  required>
                </label>
                <div class="item" style="color:maroon"  ng-hide="registForm.retyped.$pristine || registForm.retyped.$valid" ng-show="registForm.retyped.$dirty && registForm.retyped.$error" ng-messages="registForm.retyped.$dirty&&registForm.retyped.$error">
                    <div ng-message="required">请确认密码</div>
                    <span ng-message="same">两次输入的密码不一致</span>
                </div>
                <button type="submit" class="button button-block button-balanced" ng-disabled="registForm.$invalid" ng-click="doCreate();">
                立即注册
                </button>
            </div>
        </form>    
    </ion-content>
        
</ion-view>
