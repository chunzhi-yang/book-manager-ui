<ion-view view-title="个人中心" ng-controller="selfCtrl">
  <ion-header-bar class="bar bar-assertive" align-title="center">个人中心</ion-header-bar>
  <ion-content>
   	  	<ion-list>
            <a ng-href="#/login/self/edit/{{user.userName}}" class="item item-avatar-right">
                个人资料
              <img ng-src="{{user.imgPath}}">
            </a>
          <div class="item item-divider light-bg"></div>
          <a ng-href="#/login/self/disk" class=" item ">
            <i class="ion-document"></i>
            个人云盘
          </a>
          <a ng-href="#/login/self/order" class=" item ">
            <i class="ion-ios-cart ion-android-cart"></i>
            购买记录
          </a>

          <div class="item item-toggle">
            夜间模式
            <label class="toggle toggle-assertive">
              <input type="checkbox" ng-model="darkTheme" ng-change="loadTheme(darkTheme)">
              <div class="track">
                <div class="handle"></div>
              </div>
            </label>
          </div>
        </ion-list>
  </ion-content>
</ion-view>
