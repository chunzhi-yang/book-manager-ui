<ion-view view-title="设置" ng-controller="settingCtrl">
  <ion-header-bar class="bar bar-assertive" align-title="center"><a ui-sref="app.self.index" class="button button-clear button-balanced"><i class="ion-arrow-left-c"></i>返回</a></ion-header-bar>
  <ion-content>
   	   <ion-list>
         <ion-item class=" item-borderless"><a class="button button-block" ng-click="preference()">偏好设置</a></ion-item>
         <ion-item class=" item-borderless"><a class="button button-block" ng-click="logout()">退出登录</a></ion-item>
       </ion-list>
  </ion-content>
</ion-view>
