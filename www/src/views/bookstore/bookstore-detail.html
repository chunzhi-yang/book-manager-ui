<ion-view view-title="书城" ng-controller="bookstoreDetailCtrl">
  <ion-header-bar> <a ui-sref="app.bookstore.index"  class="button button-clear button-balanced"><i class="ion-arrow-left-c"></i>返回</a></ion-header-bar>
  <ion-content>
      <ion-list>
          <ion-item class="item-thumbnail-right item-borderless"><img class="card" ng-src="{{book.imgPath}}">
              <div class="card padding-left padding-top">书名:{{book.bookName}}
              <label class="block">作者:{{book.author}}</label>
              <label class="block">更新时间:{{book.updatedTime|date:'yyyy-MM-dd HH:mm:ss'}}</label>
              评分:{{book.hotScore}}</div>
              <div class="item item-borderless">
                简介：{{book.description}}
              </div>
              <div class="item  col-50 row-center col-center text-center item-balanced" style="margin:0 auto;">
                 <a ng-click="share()" class="dark"><i class="ion-share"></i>分享给好友 </a></div>
              <div class="item-borderless item item-icon-right">

                <a ng-click="showChapters()" class="dark">查看目录：共{{totalChapters}}章</a>
                <i class="ion-chevron-right"></i>
              </div>
            <div class="item  col-50 row-center col-center text-center item-energized" style="margin:0 auto;">
              <a ng-click="addOrder()" class="dark"><i class="ion-ios-cart ion-android-cart"></i>购买 </a></div>
          </ion-item>
      </ion-list>
  </ion-content>
</ion-view>
